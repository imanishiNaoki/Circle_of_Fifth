<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>五度圏表</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1>五度圏表</h1>
      <div class="menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <main class="container">
      <div class="top">
        <div class="focus">
          <p class="focus_title"><span>Key</span></p>
          <div class="focus_key" id="js-focus">-</div>
        </div>
        <div class="guide">
          <p class="guide_title"><span>コードの機能</span></p>
          <p class="guide_tonic">
            <span class="tool" data-tool="1">トニック</span>
          </p>
          <p class="guide_dominant">
            <span class="tool" data-tool="2">ドミナント</span>
          </p>
          <p class="guide_sdominant">
            <span class="tool" data-tool="3">サブドミナント</span>
          </p>
        </div>
      </div>
      <div class="middle">
        <div class="circle_wrap">
          <p class="circle_title"><span>五度圏表</span></p>
          <div class="circle" id="js-circle">
            <div class="circle_area" id="js-circleArea"></div>
            <div class="circle_cadence_area" id="js-cadenceArea"></div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="diatonic">
          <p class="diatonic_title"><span>ダイアトニックコード一覧</span></p>
          <div class="diatonic_area">
            <div class="diatonic_sub">C ダイアトニックコード</div>
            <div class="diatonic_content">
              <div class="diatonic_chord_name">
                <div class="diatonic_attr tonic">Ⅰ</div>
                <div class="diatonic_chord">C</div>
              </div>
              <div class="diatonic_chord_name">
                <div class="diatonic_attr sdominant">Ⅱm</div>
                <div class="diatonic_chord">Dm</div>
              </div>
              <div class="diatonic_chord_name">
                <div class="diatonic_attr tonic">Ⅲm</div>
                <div class="diatonic_chord">Em</div>
              </div>
              <div class="diatonic_chord_name">
                <div class="diatonic_attr sdominant">Ⅳ</div>
                <div class="diatonic_chord">F</div>
              </div>
              <div class="diatonic_chord_name">
                <div class="diatonic_attr dominant">Ⅴ</div>
                <div class="diatonic_chord">G</div>
              </div>
              <div class="diatonic_chord_name">
                <div class="diatonic_attr tonic">Ⅵm</div>
                <div class="diatonic_chord">Am</div>
              </div>
              <div class="diatonic_chord_name">
                <div class="diatonic_attr dominant">Ⅶdim</div>
                <div class="diatonic_chord">Bdim</div>
              </div>
            </div>
          </div>
          <div class="diatonic_area">
            <div class="diatonic_sub">C△7 ダイアトニックコード</div>
            <div class="diatonic_content">
              <div class="diatonic_chord_name">
                <div class="diatonic_attr tonic">Ⅰ△7</div>
                <div class="diatonic_chord">C△7</div>
              </div>
              <div class="diatonic_chord_name">
                <div class="diatonic_attr sdominant">Ⅱm7</div>
                <div class="diatonic_chord">Dm7</div>
              </div>
              <div class="diatonic_chord_name">
                <div class="diatonic_attr tonic">Ⅲm7</div>
                <div class="diatonic_chord">Em</div>
              </div>
              <div class="diatonic_chord_name">
                <div class="diatonic_attr sdominant">Ⅳ△7</div>
                <div class="diatonic_chord">F△7</div>
              </div>
              <div class="diatonic_chord_name">
                <div class="diatonic_attr dominant">Ⅴ7</div>
                <div class="diatonic_chord">G7</div>
              </div>
              <div class="diatonic_chord_name">
                <div class="diatonic_attr tonic">Ⅵm7</div>
                <div class="diatonic_chord">Am7</div>
              </div>
              <div class="diatonic_chord_name">
                <div class="diatonic_attr dominant">Ⅶm7-5</div>
                <div class="diatonic_chord">Bm7-5</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>&copy;2023 <a href="https://twitter.com/manishi53">Imanishi Naoki</a><br />Special thanks to <a href="https://twitter.com/no1se_sh">Katsunoi Issei</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
